<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmed</title>
    <link rel="stylesheet" href="/public/css/background.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/shared.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f8fafc;
            color: #1e293b;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .confirmation-box {
            background: white;
            text-align: center;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #ecfdf5;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem;
            font-size: 40px;
            color: #10b981;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        p {
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 15px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
    </div>
    <div class="confirmation-box">
        <div class="success-icon">âœ“</div>
        <h1>Appointment Successfully Booked!</h1>
        <p>Your appointment details have been received.</p>
        <a href="patient-dashboard.html?view=appointments" class="btn">View Your Appointments</a>
    </div>
    <script src="/public/js/auth.js"></script>
</body>
</html>
